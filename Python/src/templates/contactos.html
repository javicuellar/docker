<!DOCTYPE html>
<html>
<head>
    <title>Contactos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 2em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2em;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f0f0f0;
        }

        .seleccionar {
            text-align: center;
        }

        .seleccionar button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contactos</h1>
    </header>
    <main>
        <form method="POST" action="/seleccionar_contacto">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Tel√©fono</th>
                        <th>Seleccionar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for contacto in contactos %}
                    <tr>
                        <td>{{ contacto['nombre'] }}</td>
                        <td>{{ contacto['apellidos'] }}</td>
                        <td>{{ contacto['telefono'] }}</td>
                        <td class="seleccionar">
                            <button type="submit" name="nombre" value="{{ contacto['nombre'] }}">Seleccionar</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </main>
</body>
</html>
