<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Bienvenido a la Aplicación</h1>
    </header>
    <div class="container">
        <form method="POST">
            <h2>Iniciar Sesión</h2>
            <div>
				<input type="text" name="username" maxlength="50" placeholder="Usuario" required style="width: 250px;">
			</div>
			<div>
				<input type="password" name="password" maxlength="50" placeholder="Contraseña" required style="width: 250px;">
            </div>
			<div>
				<button type="submit">Iniciar Sesión</button>
			</div>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <p>No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
    </div>
</body>
</html>
